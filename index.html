<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priya - Frontend Developer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 40px;
        background-color: #f9fafb;
        color: #333;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
      }

      header h1 {
        font-size: 2.5em;
        margin-bottom: 5px;
        color: #111;
      }

      header h2 {
        font-weight: 400;
        color: #555;
      }

      section {
        margin-bottom: 50px;
      }

      h3 {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        display: inline-block;
        padding-bottom: 5px;
      }

      p {
        max-width: 600px;
        line-height: 1.6;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 400px;
      }

      label {
        font-weight: 600;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 10px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Priya</h1>
      <h2>Frontend Developer</h2>
    </header>

    <section id="about">
      <h3>About Me</h3>
      <p>
        Iâ€™m a passionate frontend developer who loves crafting clean, responsive, and
        user-friendly web interfaces. My focus is on turning ideas into smooth, intuitive
        digital experiences using HTML, CSS, and JavaScript.
      </p>
    </section>

    <section id="contact">
      <h3>Contact Me</h3>
      <form>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required />

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
