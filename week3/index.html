<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priya - Responsive Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Priya</h1>
      <h2>Frontend Developer</h2>
    </header>

    <section id="about">
      <h3>About Me</h3>
      <p>
        Iâ€™m a frontend developer who loves designing modern, mobile-friendly
        web interfaces. My goal is to create responsive designs that look great
        on every screen size.
      </p>
    </section>

    <img
      src="https://images.unsplash.com/photo-1522199710521-72d69614c702"
      alt="Coding workspace"
      class="responsive-img"
    />

    <section id="contact">
      <h3>Contact Me</h3>
      <form>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required />

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
