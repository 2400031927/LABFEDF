<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <main class="app">
    <h1>Weather Now ☀️</h1>

    <div class="card">
      <div class="controls">
        <input id="cityInput" type="text" placeholder="Enter city (e.g. Hyderabad)" />
        <button id="searchBtn">Get Weather</button>
      </div>

      <div id="status" class="status">Enter a city and press "Get Weather"</div>

      <div id="result" class="result hidden">
        <h2 id="cityName"></h2>
        <div class="weather-info">
          <div class="temp">
            <span id="tempValue"></span>
            <span class="unit">°C</span>
          </div>
          <div class="desc" id="desc"></div>
        </div>

        <ul class="extras">
          <li>Feels like: <span id="feels"></span> °C</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/s</li>
        </ul>
      </div>
    </div>

    <footer>
      <small>Powered by <strong>OpenWeatherMap</strong> • Saved city uses <code>localStorage</code></small>
    </footer>
  </main>

  <script src="weather.js"></script>
</body>
</html>
